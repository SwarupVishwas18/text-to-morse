<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Morse-Translator</h1>

        <div class="form">
            <input type="text" autocomplete="off" name="bio" id="bio" placeholder="Enter Text">
            <div class="controls">
                <button id="res">Reset</button>
                <button id="trans">Translate</button>
            </div>
        </div>

        <div class="status">
            Word : <span id="words">0</span> | Letters : <span id="lett">0/50</span>
        </div>

        <div class="links">
            <a target="_blank" href="https://github.com/SwarupVishwas18/fun-with-js/tree/main/convert-to-morse">View Code</a> | <a target="_blank" href="https://github.com/SwarupVishwas18">Github</a> | <a target="_blank" href="https://www.instagram.com/swarup.vishwas/">Instagram</a>
        </div>
    </main>
    <section id="sec">
        <h1>Your Morse Code</h1>
        <div>
        <h2 id="output-text"></h2>

        </div>

        <div class="controls">
            <button id="copy">Copy</button>
        </div>
        <div class="links">
            <a target="_blank" href="https://github.com/SwarupVishwas18/fun-with-js/tree/main/convert-to-morse">View Code</a> | <a target="_blank" href="https://github.com/SwarupVishwas18">Github</a> | <a target="_blank" href="https://www.instagram.com/swarup.vishwas/">Instagram</a>
        </div>
    </section>

    <article id="ott">
        <h3>Copied.!! </h3>
    </article>
    <script src="./script.js" defer></script>
</body>
</html>
